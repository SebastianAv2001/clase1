<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3 row">
                <label for="nombres" class="col-sm-2 col-form-label"><b>Nombres</b></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nombres" placeholder="Nombres">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="cedula" class="col-sm-2 col-form-label">Número de cédula</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="cedula" placeholder="Número de cédula">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="correo" class="col-sm-2 col-form-label">Correo Electrónico</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                <div class="col-sm-6">
                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="direccion" rows="3" placeholder="Dirección"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="estadoCivil" class="col-sm-2 col-form-label">Estado Civil</label>
                <div class="col-sm-6">
                    <select class="form-select" id="estadoCivil">
                        <option selected>Seleccione una opción</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="divorciado">Divorciado/a</option>
                        <option value="viudo">Viudo/a</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="etnia" class="col-sm-2 col-form-label">Etnia</label>
                <div class="col-sm-6">
                    <select class="form-select" id="etnia">
                        <option selected>Seleccione una opción</option>
                        <option value="mestizo">Mestizo</option>
                        <option value="blanco">Blanco</option>
                        <option value="afrodescendiente">Afrodescendiente</option>
                        <option value="indigena">Indígena</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <fieldset class="mb-3 row">
                <legend class="col-form-label col-sm-2 pt-0">Género</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                        <label class="form-check-label" for="otro">OtroS</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="mb-3 row">
                <legend class="col-form-label col-sm-2 pt-0">Hábitos</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fuma" value="fuma">
                        <label class="form-check-label" for="fuma">Fuma</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="alcohol" value="alcohol">
                        <label class="form-check-label" for="alcohol">Toma Alcohol</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="drogas" value="drogas">
                        <label class="form-check-label" for="drogas">Consume Drogas</label>
                    </div>
                </div>
            </fieldset>
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
